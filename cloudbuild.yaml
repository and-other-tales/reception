steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/livekit-voice-ai-agent:$COMMIT_SHA', '.']

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/livekit-voice-ai-agent:$COMMIT_SHA']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'livekit-voice-ai-agent'
      - '--image'
      - 'gcr.io/$PROJECT_ID/livekit-voice-ai-agent:$COMMIT_SHA'      - '--region'
      - 'us-central1'  # Change this to your preferred region
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'  # Remove if you want to require authentication      - '--cpu'
      - '1'
      - '--memory'
      - '512Mi'
      - '--port'
      - '8080'
      - '--set-env-vars'
      - 'PORT=8080,OPENAI_API_KEY=${_OPENAI_API_KEY},TWILIO_ACCOUNT_SID=${_TWILIO_ACCOUNT_SID},TWILIO_AUTH_TOKEN=${_TWILIO_AUTH_TOKEN},TWILIO_PHONE_NUMBER=${_TWILIO_PHONE_NUMBER},LIVEKIT_SIP_URI=${_LIVEKIT_SIP_URI},LIVEKIT_URL=${_LIVEKIT_URL},LIVEKIT_API_KEY=${_LIVEKIT_API_KEY},LIVEKIT_API_SECRET=${_LIVEKIT_API_SECRET}'
      - '--min-instances'
      - '1'
      - '--max-instances'
      - '10'
      - '--health-checks'
      - 'http'
      - '--health-check-path'
      - '/health'

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/livekit-voice-ai-agent:$COMMIT_SHA'

# Substitution variables to be defined in the build trigger
substitutions:
  _OPENAI_API_KEY: ''  # This will be populated from the build trigger
  _TWILIO_ACCOUNT_SID: ''
  _TWILIO_AUTH_TOKEN: ''
  _TWILIO_PHONE_NUMBER: ''
  _LIVEKIT_SIP_URI: ''
  _LIVEKIT_URL: ''
  _LIVEKIT_API_KEY: ''
  _LIVEKIT_API_SECRET: ''

options:
  logging: CLOUD_LOGGING_ONLY
